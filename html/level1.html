<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valar Morghulis | L1 </title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/level1.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/level1.css">
    <link rel="stylesheet" href="../css/model.css">
    <script src="../js/noreload.js"></script>
</head>
<body>

    <div id="page">
        <div id="title">
            MURDER MYSTERY
        </div>
        <div id="ques">
            <code>
                    After Killing Jojo, Ganesh Gaitonde scribbled a code near the dead body. <strong>Name the person</strong> he was trying to indicate through the code (One word)
            </code>
        </div>
        <div id="symbol">
            <div id="left">
                <div>
                    If EMPTY = <img  id="empty" src="../media/icon/empty.jpg" alt="">                    
                </div>
                <div>   
                    JOHNY = <img  id= "johny" src="../media/icon/johny.jpg" alt="">
                </div>
                
            </div>
            <div id="right">
                <img id="cross" src="../media/icon/cross.jpg" alt="cross">
                <img id="dot_cross" src="../media/icon/dot_cross.jpg" alt="dot_cross">
            </div>
        </div>

        <div id="s_code">
            Scribbled code is <img id="long_img" src="../media/icon/long_img.jpg" alt="long_img">
        </div>
        <div id="answer">
            <input type="text" id="sym_inp">
            <input type="submit" value="SUBMIT" id="sym_submit">
        </div>        
    </div>

    <div id="div">
        <p id="demo"></p>
    </div>
</body>
</html>
